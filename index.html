<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gerçekçi Bilardo İsteka & Top Kontrol</title>
<style>
  body, html { margin: 0; overflow: hidden; background: #0f662f; }
  canvas { display: block; width: 100vw; height: 100vh; }
  #powerBar {
    position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 200px; height: 20px; background: #333; border-radius: 10px;
  }
  #powerFill {
    height: 100%; width: 0%; background: #f00; border-radius: 10px;
  }
</style>
</head>
<body>

<div id="powerBar"><div id="powerFill"></div></div>

<script type="module">

import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

let scene, camera, renderer;
let world;
let masaBody, masaMesh;
let topBody, topMesh;
let istekaMesh;
let clock;

let istekaAngle = 0; // -PI/2 .. PI/2 arası
let power = 0;       // vuruş gücü 0..1 arası
let isCharging = false;
let mouseStartX = 0;

const powerBar = document.getElementById('powerFill');

init();
animate();

function init() {
  // Scene
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 20, 25);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Light
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(10, 20, 10);
  scene.add(dirLight);

  // Physics world
  world = new CANNON.World({
    gravity: new CANNON.Vec3(0, -9.82, 0),
  });
  world.broadphase = new CANNON.NaiveBroadphase();
  world.solver.iterations = 10;

  // Masa (düz yüzey)
  const masaGeo = new THREE.BoxGeometry(20, 1, 10);
  const masaMat = new THREE.MeshStandardMaterial({color:0x1c8c3a});
  masaMesh = new THREE.Mesh(masaGeo, masaMat);
  masaMesh.position.y = -0.5;
  scene.add(masaMesh);

  masaBody = new CANNON.Body({
    mass: 0,
    shape: new CANNON.Box(new CANNON.Vec3(10, 0.5, 5)),
  });
  masaBody.position.copy(masaMesh.position);
  world.addBody(masaBody);

  // Masa sınırları için görünmez kutular (topun dışarı çıkmasını engellemek için)
  const wallThickness = 0.5;
  const wallHeight = 3;

  // arka ve ön duvarlar
  addWall(0, wallHeight/2, -5 - wallThickness, 10, wallHeight, wallThickness);
  addWall(0, wallHeight/2, 5 + wallThickness, 10, wallHeight, wallThickness);
  // sol ve sağ duvarlar
  addWall(-10 - wallThickness, wallHeight/2, 0, wallThickness, wallHeight, 5);
  addWall(10 + wallThickness, wallHeight/2, 0, wallThickness, wallHeight, 5);

  // Top
  const topRadius = 0.5;
  const topGeo = new THREE.SphereGeometry(topRadius, 32, 32);
  const topMat = new THREE.MeshStandardMaterial({color:0xffffff});
  topMesh = new THREE.Mesh(topGeo, topMat);
  scene.add(topMesh);

  topBody = new CANNON.Body({
    mass: 1,
    shape: new CANNON.Sphere(topRadius),
    position: new CANNON.Vec3(0, topRadius, 0),
    linearDamping: 0.5, // sürtünme etkisi (hız yavaşlatma)
    angularDamping: 0.5,
  });
  world.addBody(topBody);

  // İsteka
  const istekaLength = 7;
  const istekaGeo = new THREE.CylinderGeometry(0.05, 0.05, istekaLength, 12);
  const istekaMat = new THREE.MeshStandardMaterial({color:0x8b4513});
  istekaMesh = new THREE.Mesh(istekaGeo, istekaMat);
  istekaMesh.geometry.rotateZ(Math.PI/2); // yatay konum
  scene.add(istekaMesh);

  // Başlangıçta isteka topun arkasında
  updateIstekaPosition();

  // Eventlar
  window.addEventListener('resize', onResize);
  window.addEventListener('mousemove', onMouseMove);
  window.addEventListener('mousedown', onMouseDown);
  window.addEventListener('mouseup', onMouseUp);
}

function addWall(x,y,z,sx,sy,sz) {
  const shape = new CANNON.Box(new CANNON.Vec3(sx/2, sy/2, sz/2));
  const body = new CANNON.Body({mass: 0});
  body.addShape(shape);
  body.position.set(x,y,z);
  world.addBody(body);
}

function updateIstekaPosition() {
  // İstekayı topun etrafında açıya göre konumlandır
  const distance = 1.2; // istekanın topa mesafesi

  const x = topBody.position.x + Math.sin(istekaAngle) * -distance;
  const z = topBody.position.z + Math.cos(istekaAngle) * -distance;

  istekaMesh.position.set(x, topBody.position.y, z);
  istekaMesh.rotation.y = istekaAngle;
}

function onResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function onMouseMove(e) {
  if (isCharging) {
    // Güç ayarla (mouse hareketiyle güç arttırma)
    const dx = e.clientX - mouseStartX;
    power = Math.min(Math.max(dx / 200, 0), 1); // 0 ile 1 arası güç
    powerBar.style.width = (power * 100) + '%';
  } else {
    // İsteka açısını ayarla (mouse X pozisyonu ile -90° .. 90° arasında)
    const normX = (e.clientX / window.innerWidth) * 2 -1;
    istekaAngle = normX * Math.PI/2;
    updateIstekaPosition();
  }
}

function onMouseDown(e) {
  if(e.button !== 0) return; // sadece sol tıklama
  isCharging = true;
  mouseStartX = e.clientX;
  power = 0;
  powerBar.style.width = '0%';
}

function onMouseUp(e) {
  if (!isCharging) return;
  isCharging = false;

  // Vuruşu gerçekleştir
  const forceMagnitude = power * 25 + 5; // min 5, max 30 gibi güç

  // İsteka topa doğru, vurma yönü
  const forceDir = new CANNON.Vec3(
    Math.sin(istekaAngle) * -1,
    0,
    Math.cos(istekaAngle) * -1
  );

  // Kuvveti topun merkezine uygula
  topBody.applyImpulse(forceDir.scale(forceMagnitude), topBody.position);

  // Gücü sıfırla
  power = 0;
  powerBar.style.width = '0%';
}

function animate() {
  requestAnimationFrame(animate);
  const delta = 1/60;

  // Fizik motoru adımı
  world.step(delta);

  // Topun pozisyonunu güncelle
  topMesh.position.copy(topBody.position);
  topMesh.quaternion.copy(topBody.quaternion);

  // İstekanın pozisyonu zaten mousemove ile güncelleniyor

  renderer.render(scene, camera);
}

</script>
</body>
</html>

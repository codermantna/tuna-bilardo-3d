<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilardo 3D</title>
  <style>
    /* Sayfa ve canvas tam ekran */
    body, html {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background-color: #0f662f;
    }
    #bilardoCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: #0f662f;
    }

    /* Güç göstergesi kutusu */
    #powerBar {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 20px;
      height: 150px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    #powerIndicator {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background: #ff0000;
      transition: height 0.1s linear;
    }

    /* Yön göstergesi */
    #directionIndicator {
      position: fixed;
      bottom: 180px;
      right: 10px;
      width: 100px;
      height: 20px;
      background: #444;
      border-radius: 10px;
    }
    #directionIndicator > div {
      position: absolute;
      top: 0; 
      width: 20px;
      height: 20px;
      background: #0f662f;
      border-radius: 50%;
      transition: left 0.1s linear;
    }
  </style>
</head>
<body>

  <canvas id="bilardoCanvas"></canvas>

  <div id="powerBar">
    <div id="powerIndicator"></div>
  </div>

  <div id="directionIndicator">
    <div style="left: 40px;"></div>
  </div>

  <!-- Three.js kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- Kendi scriptin -->
  <script src="script.js"></script>

</body>
</html>
